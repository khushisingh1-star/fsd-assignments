<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Da Dhaba</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ffe259, #ffa751, #ff5e62 100%);
    }
    header {
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 25px 10px;
      color: #111;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 6px rgba(255,255,255,0.4);
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #111;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }
    input, textarea {
      border: none;
      padding: 12px;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      background-color: #fff4ed;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e65b2e;
      transform: scale(1.03);
    }
    .recipe-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .recipe {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    .recipe:hover {
      transform: scale(1.03);
    }
    .recipe img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .recipe-content {
      padding: 15px;
    }
    .recipe h3 {
      margin: 0;
      color: #ff7043;
    }
    .recipe p {
      margin: 5px 0;
      color: #444;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 8px;
      font-size: 0.9em;
      padding: 6px 10px;
    }
    .actions .delete {
      background-color: #d32f2f;
    }

    /* Food Bubbles - Larger and clearer styling */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.22;
      background-size: cover;
      animation: float 18s infinite ease-in-out;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      z-index: 0;
    }

      0% { transform: translateY(0);}
      50% { transform: translateY(-30px);}
      100% { transform: translateY(0);}
    }
    @media (max-width: 600px) {
      header { font-size: 1.5em; }
      .container { padding: 15px; }
      .bubble { opacity: 0.15; }
    }
  </style>

<body>
  <header> Recipe da Dhaba </header>
  <!-- Floating Food Images Bubbles -->
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>

  <div class="container">
    <h2>Share Your Recipe</h2>
    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <input type="text" id="image" placeholder="Image URL (optional)" />
      <textarea id="ingredients" placeholder="Ingredients (comma separated)" rows="3" required></textarea>
      <textarea id="instructions" placeholder="Cooking Instructions" rows="4" required></textarea>
      <button type="submit">Submit Recipe</button>
    </form>
    <h2>All Recipes</h2>
    <div class="recipe-list" id="recipeList"></div>
  </div>
  <script>
    const APIURL = "http://localhost:5000/recipes"; // Adjust if deployed
    const form = document.getElementById("recipeForm");
    const recipeList = document.getElementById("recipeList");

    // Fetch all recipes
    async function fetchRecipes() {
      try {
        const res = await fetch(APIURL);
        const data = await res.json();
        recipeList.innerHTML = "";
        data.forEach(r => {
          const div = document.createElement("div");
          div.className = "recipe";
          div.innerHTML = `
            <img src="${r.image || "https://i.imgur.com/fgP2hKw.jpg"}" alt="food">
            <div class="recipe-content">
              <h3>${r.title}</h3>
              <p><strong>Ingredients:</strong> ${r.ingredients}</p>
              <p><strong>Instructions:</strong> ${r.instructions}</p>
              <div class="actions">
                <button onclick="editRecipe('${r.id}')">Edit</button>
                <button class="delete" onclick="deleteRecipe('${r.id}')">Delete</button>
              </div>
            </div>
          `;
          recipeList.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading recipes", err);
      }
    }

    // Submit a new recipe
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const recipe = {
        title: document.getElementById("title").value,
        ingredients: document.getElementById("ingredients").value,
        instructions: document.getElementById("instructions").value,
        image: document.getElementById("image").value
      };
      try {
        await fetch(APIURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(recipe)
        });
        form.reset();
        fetchRecipes();
      } catch (err) {
        console.error("Error adding recipe", err);
      }
    });

    // Edit a recipe (simple prompt interface)
    async function editRecipe(id) {
      const newTitle = prompt("Enter new title");
      const newIngredients = prompt("Enter new ingredients");
      const newInstructions = prompt("Enter new instructions");
      const newImage = prompt("Enter new image URL");
      if (!newTitle || !newIngredients || !newInstructions) return;
      try {
        await fetch(`${APIURL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: newTitle,
            ingredients: newIngredients,
            instructions: newInstructions,
            image: newImage
          })
        });
        fetchRecipes();
      } catch (err) {
        console.error("Error editing recipe", err);
      }
    }

    // Delete a recipe
    async function deleteRecipe(id) {
      if (!confirm("Are you sure you want to delete this recipe?")) return;
      try {
        await fetch(`${APIURL}/${id}`, { method: "DELETE" });
        fetchRecipes();
      } catch (err) {
        console.error("Error deleting recipe", err);
      }
    }

    // Load recipes on start
    fetchRecipes();
  </script>
</body>
</html>
