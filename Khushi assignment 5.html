<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe DA Dhaba</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: black;
      background: linear-gradient(135deg, #ffb6c1, #ffe066, #ff9f45);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(255, 255, 255, 0.6);
      color: black;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    h1, h2, h3, p {
      color: black;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      background: #fff8f0;
      color: black;
    }

    button {
      background-color: #ff9f45;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffb347;
    }

    .recipe-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .recipe-card {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      background-color: #ffe6cc;
    }

    .recipe-actions {
      margin-top: 10px;
    }

    .recipe-actions button {
      margin-right: 8px;
      background-color: #7ed957;
    }

    .recipe-actions button.delete {
      background-color: #ef4444;
      color: white;
    }

    /* ===== FLOATING FOOD BUBBLES ===== */
    .bubble {
      position: fixed;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 1;
      background-size: cover;
      background-position: center;
      animation: float 25s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0.8; }
    }

<body>
  <!-- Floating Food Bubbles -->
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>
  <div class="bubble bubble5"></div>

  <header>
    <h1>🥗 Share Your Recipe!!</h1>
    <p>Share, Edit, and Browse Delicious Recipes</p>
  </header>

  <div class="container">
    <h2>Add a New Recipe</h2>
    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" rows="3" required></textarea>
      <textarea id="instructions" placeholder="Instructions" rows="4" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <h2>All Recipes</h2>
    <div class="recipe-list" id="recipeList"></div>
  </div>

  <script>
    // ===== Mock Database (Local Storage) =====
    const recipeList = document.getElementById("recipeList");
    const form = document.getElementById("recipeForm");

    function loadRecipes() {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipeList.innerHTML = "";
      recipes.forEach((recipe, index) => {
        const div = document.createElement("div");
        div.classList.add("recipe-card");
        div.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <div class="recipe-actions">
            <button onclick="editRecipe(${index})">Edit</button>
            <button class="delete" onclick="deleteRecipe(${index})">Delete</button>
          </div>
        `;
        recipeList.appendChild(div);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const ingredients = document.getElementById("ingredients").value;
      const instructions = document.getElementById("instructions").value;

      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipes.push({ title, ingredients, instructions });
      localStorage.setItem("recipes", JSON.stringify(recipes));

      form.reset();
      loadRecipes();
      alert("Recipe added successfully!");
    });

    function editRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      const recipe = recipes[index];
      const newTitle = prompt("Edit title:", recipe.title);
      const newIngredients = prompt("Edit ingredients:", recipe.ingredients);
      const newInstructions = prompt("Edit instructions:", recipe.instructions);

      if (newTitle && newIngredients && newInstructions) {
        recipes[index] = { title: newTitle, ingredients: newIngredients, instructions: newInstructions };
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
        alert("Recipe updated!");
      }
    }

    function deleteRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      if (confirm("Are you sure you want to delete this recipe?")) {
        recipes.splice(index, 1);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
      }
    }

    loadRecipes();
  </script>
</body>
</html>
